<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Food</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scrip.js" defer></script>
</head>

<body>
  <div class="container">

  <header class="box box-1">
    <a href="#" class="logo"><img class="logo" src="images 3/4food.png" alt="brand-logo"></a>
    <input type="checkbox" id="nav-toggle" class="nav-toggle">
      <ul class="navbar">
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
      </ul>
    <label for="nav-toggle" class="menu">
        <span><img src="images 3/hamburger-menu.png.jpg" alt="hambergermenu" height="50" width="50"></span>
    </label>
</header>

<main class="box box-2">Main (2)
  <div class="main-text">
    <h3>4Food Supermarkets</h3>
    <h1>Shop Online</h1>
    <h2>Delivered to your door</h2>
  </div>
  <div class="main-image">
    <img class="groceries" src="images 2/online-grocery-feature.webp" alt="groceries">
  </div>
</main>

<aside class="box box-3">Aside (3)
  <h1>Registration Form</h1>
  <fieldset>
    <label for="full-name">Enter Your Full Name: 
      <input id="full-name" name="full-name" type="text" required />
    </label>
    <label for="email">Enter Your Email: 
      <input id="email" name="email" type="email" required />
    </label>  
    <label for="phone">Enter Your Phone Number: 
      <input id="number" name="number" type="tell" required />
    </label>  
    <label for="terms-and-conditions">
      <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="#">terms and conditions</a>
    </label>
    <label for="button">
      <button id="submit" type="submit">Submit</button>
    </label>
    </fieldset>
</aside>

<footer class="box box-4">Footer (4)
  <div id="icons">
  <img class="facebook" src="images 3/facebook.png" alt="facebook">
  <img class="instagram" src="images 3/instagram.png" alt="instagram">
  <img class="whatsapp" src="images 3/whatsapp.png" alt="whatsapp">
  </div>
</footer>
</div>
</body>
</html>
